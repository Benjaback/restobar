                        <button class="carritos-acciones-vaciar">vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">

                            <p id="total">$3000</p>
                        </div>
                        <button class="carritos-aciones-comprar">comprar ahora</button>
